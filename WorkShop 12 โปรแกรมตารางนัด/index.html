
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมนัดหมาย</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="input-container" id="input-container" >
            <h1>ตารางนัดหมาย</h1>
            <form class="from" id="contDownForm">
                <label for="">หัวข้อ</label>
                <input type="text" class="title" id="title">
                <label for="">วัน/เดือน/ปี</label>
                <input type="date" class="date-picker" id="date-picker">
                <button type="submit">บันทึก</button>
            </form>
        </div>
        <div class="contdown" id="contdown" hidden>
            <h1 id="contdown-title"></h1>
            <ul>
                <li><span></span>วัน</li>
                <li><span></span>ชั่วโมง</li>
                <li><span></span>นาที</li>
                <li><span></span>วินาที</li>
            </ul>
            <button id="contdown-btn">ยกเลิก</button>
        </div>
        <div class="complete" id="complete" hidden >
            <h1 class="complete-title">แจ้งเตือน</h1>
            <h1 class="comlete-info" id="comlete-info"></h1>
            <button id="complete-btn">สร้างรายการใหม่</button>

        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
