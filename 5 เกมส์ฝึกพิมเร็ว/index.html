<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="level-btn" class="level-btn">
        <i class="fa-solid fa-gear"></i>
    </button>
    <div class="settings" id="settings">
        <form id="level-form">
            <label style="color: white;">ระดับความยาก :</label>
            <select id="level">
                <option value="easy">ง่าย</option>
                <option value="medium">ปานกลาง</option>
                <option value="hard">ยาก</option>
            </select>
        </form>
    </div>
    <div class="container">
        <h2>เกมพิมพ์เร็ว | speed Tying</h2>
    
        <h1 id="word" class="word">เศรษฐี</h1>
        <input type="text" name="" id="text" autocomplete="off" placeholder="ป้อนคำที่คุณเห็น">
        <p class="time-contianer">เวลา<span id="time"></span>วินาที</p>
        <p class="score-contianer"><span id="score">0</span>คะแนน</p>
        <div id="gameover-contianer" class="gameover-contianer"></div>
    </div>





<script src="index.js"></script>
</body>
</html>
