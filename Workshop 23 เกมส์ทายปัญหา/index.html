<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายปัญหา</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <button id="clear" class="clear btn">
        <i class="fa-solid fa-trash"></i>
    </button>
    <h1>เกมทายปัญหา
        <button id="show" class="btn btn-smll">
            <i class="fa-solid fa-plus">เพื่มคำถาม</i>
        </button>
    </h1>
    
    <div class="card-contanier cards" id="card-contanier"></div>
        
   
    <div class="navigation">
        <button id="prev" class="nav-button">
            <icc class="fa-solid fa-arrow-left"></icc>
        </button>
        <p class="current" id="current"></p>
        <button id="next" class="nav-button">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>


    <div class="add-container" id="add-container">
        <h3>
            เพิ่มคำถาม
            <button id="btn-hidden" class="btn btn-small btn-hidden">
                <i class="fa-solid fa-times"></i>
            </button>
        </h3>
        <div class="form-group">
            <label for="">คำถาม</label>
            <textarea id="question"></textarea>
        </div>
        <div class="form-group">
            <label for="">เฉลย</label>
            <textarea id="answer"></textarea>
        </div>
        <button id="add-card" class="btn">
            <i class="fa-solid fa-plus"></i>เพิ่มโจทย์
        </button>
    </div>

<script src="app.js"></script>
</body>
</html>
